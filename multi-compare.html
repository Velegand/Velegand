<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Comparison</title>
  <!-- JuxtaposeJS CSS -->
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css" />
  <link href='https://fonts.googleapis.com/css?family=Monda' rel='stylesheet'>
  <style>
    body { margin: 0; padding: 0; font-family: Monda; background-color: #0d1117; color: #f0f6fc; }
    .comparison-container { width: 100%; max-width: 1700px; margin: 40px auto; }
    .slider { width: 100%; height: 60vh; }
    .filenames { display: flex; justify-content: space-between; padding: 8px 16px; background: #151b23; font-size: 14px; color: #f0f6fc; word-break: break-all; }
    h2.subtitle { text-align: center; margin-bottom: 20px; }
    .toolbox { max-width: 800px; margin: 40px auto; padding: 20px; background: #1c2128; border-radius: 8px; }
    textarea, input[type='text'] {
      width: 100%; background: #0d1117; color: #f0f6fc;
      border: 1px solid #30363d; padding: 8px; margin-bottom: 16px;
    }
    label { display: block; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1 style="text-align: center; padding-top: 20px;">Image Comparison</h1>
  <h2 id="subtitle" class="subtitle"></h2>

  <div id="comparisons"></div>

  <div class="toolbox">
    <h3>Generate Shareable Link</h3>
    <label for="imageUrls">Image URLs (one per line):</label>
    <textarea id="imageUrls" rows="6"></textarea>

    <label for="titles">Title:</label>
    <textarea id="titles" rows="1"></textarea>

    <label for="generatedUrl">Generated URL:</label>
    <input type="text" id="generatedUrl" readonly />
  </div>

  <!-- Scripts -->
  <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const subtitleText = params.get('title');
    if (subtitleText) {
      document.getElementById('subtitle').textContent = subtitleText;
    }

    const pairs = [];
    const maxPairs = 50;
    for (let idx = 1; idx <= maxPairs; idx++) {
      const before = params.get(`img${idx * 2 - 1}`);
      const after = params.get(`img${idx * 2}`);
      if (!before || !after) break;
      pairs.push({ before, after });
    }

    function getFilename(url) {
      try { return decodeURIComponent(url.split('/').pop().split('?')[0]); }
      catch { return url; }
    }

    const container = document.getElementById('comparisons');
    if (pairs.length === 0) {
      container.innerHTML = '<p style="text-align:center;">No valid image pairs provided in URL.</p>';
    } else {
      pairs.forEach((cmp, i) => {
        const compId = `slider${i + 1}`;
        const beforeName = getFilename(cmp.before);
        const afterName = getFilename(cmp.after);

        const compDiv = document.createElement('div');
        compDiv.className = 'comparison-container';
        compDiv.innerHTML = `
          <div id="${compId}" class="slider"></div>
          <div class="filenames">
            <div>Before: ${beforeName}</div>
            <div>After: ${afterName}</div>
          </div>
        `;
        container.appendChild(compDiv);

        new juxtapose.JXSlider(`#${compId}`, [
          { src: cmp.before, label: beforeName },
          { src: cmp.after,  label: afterName }
        ], {
          animate: true,
          showLabels: true,
          showCredits: false,
          makeResponsive: true
        });
      });
    }

    // URL builder section
    function populateFieldsFromUrl() {
      const imageUrls = [];
      for (let idx = 1; idx <= maxPairs * 2; idx++) {
        const val = params.get(`img${idx}`);
        if (!val) break;
        imageUrls.push(val);
      }
      document.getElementById('imageUrls').value = imageUrls.join('\n');
      document.getElementById('titles').value = params.get('title') || '';
    }

    function updateGeneratedUrl() {
      const baseUrl = window.location.origin + window.location.pathname;
      const imageLines = document.getElementById('imageUrls').value.trim().split('\n').filter(Boolean);
      const title = document.getElementById('titles').value.trim();
      const searchParams = new URLSearchParams();

      imageLines.forEach((line, i) => {
        searchParams.set(`img${i + 1}`, line.trim());
      });

      if (title) searchParams.set('title', title);

      const generatedUrl = `${baseUrl}?${searchParams.toString()}`;
      document.getElementById('generatedUrl').value = generatedUrl;
    }

    document.getElementById('imageUrls').addEventListener('input', updateGeneratedUrl);
    document.getElementById('titles').addEventListener('input', updateGeneratedUrl);
    window.addEventListener('DOMContentLoaded', () => {
      populateFieldsFromUrl();
      updateGeneratedUrl();
    });
  </script>
</body>
</html>
